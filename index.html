<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Bug Invaders</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="phaser.min.js"></script>
  <script src="chance.min.js"></script>
  <script src="Boot.js"></script>
  <script src="Preloader.js"></script>
  <script src="Instructions.js"></script>
  <script src="js/Utils.js"></script>
  <script src="js/Player.js"></script>
  <script src="js/Invader.js"></script>
  <script src="js/Evolution.js"></script>
  <script src="MainMenu.js"></script>
  <script src="Game.js"></script>

  <style>
    body {
      margin: 0px;
      background-color: black;
    }

    #bottomContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 58px;

      #buttonContainer {
        display: flex;
        align-items: center;
        gap: 50px;

        >button {
          border: 0px;
          padding: 5px;
          text-transform: uppercase;
          background: transparent;
          color: white;
          cursor: pointer;
          font-family: Minecraft;
          letter-spacing: 2px;
          height: 30px;

          &:hover {
            letter-spacing: 3px;
          }

          &:first-child {
            border: 2px solid firebrick;
            box-shadow: 2px 2px 2px #f00, -2px -2px 2px #f00;
          }

          &:last-child {
            border: 2px solid darkgreen;
            box-shadow: 2px 2px 2px #0f0, -2px -2px 2px #0f0;
          }
        }
      }
    }

    #leaderboard {
      padding: 0 5px;
      box-sizing: border-box;
      background-color: #000;
      height: calc(100vh - 130px);
      width: 90vw;
      font-family: Minecraft;
      font-size: 20px;
      letter-spacing: 2px;
      color: white;
      text-transform: uppercase;
      transition: all 0.3s;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0, 0);
      transform-origin: center center;
      box-shadow: 0 0 1000px #FF3E6C;
      border-radius: 8px;
      /* border: 2px solid #FF3E6C; */

      &.show {
        transform: translate(-50%, -51%) scale(1, 1);
      }

      >.title {
        text-align: center;
        letter-spacing: 5px;
        margin: 50px 0px;
        font-size: 30px;
        text-shadow: -2px -2px 2px red, 2px 2px 2px red;
      }

      >table {
        width: 100%;
        border-collapse: collapse;

        th {
          border: 1px solid white;
        }
      }

      .btn {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;

        >button {
          border: 0px;
          padding: 5px;
          text-transform: uppercase;
          background: transparent;
          color: white;
          cursor: pointer;
          font-family: Minecraft;
          letter-spacing: 2px;

          &:hover {
            letter-spacing: 3px;
          }

          &:first-child {
            border: 2px solid firebrick;
            box-shadow: 2px 2px 2px #f00, -2px -2px 2px #f00;
          }

          &:last-child {
            border: 2px solid darkgreen;
            box-shadow: 2px 2px 2px #0f0, -2px -2px 2px #0f0;
          }
        }
      }
    }


    @font-face {
      font-family: Minecraft;
      src: url(assets/fonts/minecraft-font/MinecraftRegular-Bmg3.otf);
    }

    #gameContainer {
      opacity: 0;
      transition: opacity 1s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }



    #wrapper {
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      border-bottom: 2px solid white;
    }

    canvas {
      margin: 0px !important;
      width: 100vw !important;
      height: calc(100vh - 60px) !important;
      /* Assuming a 16:9 aspect ratio */
      /* max-height: 90vh !important; */
      max-width: calc(90vh * 1.7778) !important;
    }
  </style>
</head>

<body>
  <div id="gameContainer">
    <div id="wrapper">
    </div>
    <div id="bottomContainer">
      <div id="buttonContainer">
        <button id="leaderboardButton" onclick="toggleLeaderboard()">Leaderboard</button>
        <button id="restartGame" onclick="restart();">Restart Game</button>
      </div>
    </div>
  </div>

  <div id="leaderboard">
    <div class="title">Leaderboard</div>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <div class="btn">
      <button onclick="clearScores();">Clear</button>
      <button onclick="toggleLeaderboard()">Back to Game</button>
    </div>
  </div>

  <script type="text/javascript">
    function sendContactDetailsToGoogleAppsScript(contactDetails) {
      axios({
        method: 'post',
        url: 'https://script.google.com/macros/s/AKfycbwuS5Ds68gmCZcuOcGW5FH41Ld14C7QFKMEf_8SY3yjeYms6BNPrxGtyEBcK4LUqtLuBA/exec',
        data: contactDetails,
        headers: {
          'Content-Type': 'text/plain;charset=utf-8',
        },
      }).then(function (response) {
        console.log(response);
      }).catch(function (error) {
        console.log(error);
      });

    }

    function toggleLeaderboard() {
      const leaderboard = document.getElementById('leaderboard');
      leaderboard.classList.toggle('show');
    }

    function clearScores() {
      const leaderboard = document.getElementById('leaderboard');
      if (leaderboard.classList.contains('show')) {
        localStorage.removeItem('scores');
        updateLeaderboard();
      }
    }

    function restart() {
      window.location.reload();
    }

    window.onload = function () {

      var game = new Phaser.Game(960, 540, Phaser.AUTO, "wrapper");
      
      
      
      game.state.add("Boot", invadersApp.Boot);
      game.state.add("Preloader", invadersApp.Preloader);
      game.state.add("Instructions", invadersApp.Instructions);
      game.state.add("MainMenu", invadersApp.MainMenu);
      game.state.add("Game", invadersApp.Game);
      
      game.state.start("Boot");

      const gameContainer = document.getElementById("gameContainer");
      gameContainer.style.opacity = "1";

      window.updateLeaderboard = function () {
        const tableBody = document.getElementById("tbody");

        if (!tableBody) {
          return;
        }

        const scores = JSON.parse(localStorage.getItem("scores") || "[]");

        scores.sort(function (a, b) {
          return b.score - a.score;
        });

        const row = (rank, name, score) => {
          const tr = document.createElement("tr");
          const td1 = document.createElement("td");
          td1.style.textAlign = "center";
          const td2 = document.createElement("td");
          const td3 = document.createElement("td");
          td3.style.textAlign = "center";
          td1.textContent = rank;
          td2.textContent = name;
          td3.textContent = score;
          tr.appendChild(td1);
          tr.appendChild(td2);
          tr.appendChild(td3);
          return tr;
        };

        const rows = [];
        for (var i = 0; i < scores.length && i < 10; i++) {
          rows.push(row(i + 1, scores[i].name, scores[i].score));
        }
        tableBody.replaceChildren(...rows);
      };

      updateLeaderboard();

      // Set Phaser scale mode to RESIZE
      game.scale.scaleMode = Phaser.ScaleManager.RESIZE;

      // Adjust game size on window resize
      window.addEventListener('resize', function () {
        const width = window.innerWidth;
        const height = window.innerHeight;
        const aspectRatio = 960 / 540; // Original aspect ratio

        if (width / height > aspectRatio) {
          game.scale.setGameSize(height * aspectRatio, height);
        } else {
          game.scale.setGameSize(width, width / aspectRatio);
        }
        // Adjust leaderboard height to match canvas height
        const canvas = document.querySelector('canvas');
        const leaderboard = document.getElementById('leaderboard');
        if (canvas && leaderboard) {
          leaderboard.style.height = `${canvas.clientHeight}px`;
        }
      });

      // Trigger resize event to set initial size
      window.dispatchEvent(new Event('resize'));
    };
  </script>
</body>

</html>
